<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div id="eight-to-nine" class="row time-block">
                <div class="col-md-1 hour">
                    8:00am
                </div>
                <input type="text" size="100" class="description">
                <button id="8-9" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

            <div id="nine-to-ten" class="row time-block">
                <div class="col-md-1 hour">
                    9AM
                </div>
                <input type="text" size="100" class="description">
                <button id="9-10" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

            <div id="ten-to-eleven" class="row time-block">
                <div class="col-md-1 hour">
                    10AM
                </div>
                <input type="text" size="100" class="description">
                <button id="10-11" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

            <div id="eleven-to-twelve" class="row time-block">
                <div class="col-md-1 hour">
                    11AM
                </div>
                <input type="text" size="100" class="description">
                <button id="11-12" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

            <div id="twelve-to-one" class="row time-block">
                <div class="col-md-1 hour">
                    12PM
                </div>
                <input type="text" size="100" class="description">
                <button id="12-1" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

            <div id="one-to-two" class="row time-block">
                <div class="col-md-1 hour">
                    1PM
                </div>
                <input type="text" size="100" class="description">
                <button id="1-2" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

            <div id="two-to-three" class="row time-block">
                <div class="col-md-1 hour">
                    2PM
                </div>
                <input type="text" size="100" class="description">
                <button id="2-3" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

            <div id="thee-to-four" class="row time-block">
                <div class="col-md-1 hour">
                    3PM
                </div>
                <input type="text" size="100" class="description">
                <button id="3-4" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

            <div id="four-to-five" class="row time-block">
                <div class="col-md-1 hour">
                    4PM
                </div>
                <input type="text" size="100" class="description">
                <button id="4-5" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

            <div id="five-to-six" class="row time-block">
                <div class="col-md-1 hour">
                    5PM
                </div>
                <input type="text" size="100" class="description">
                <button id="5-6" class="btn btn-outline-secondary saveBtn">Save</button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="script.js"></script>
    <script>
        console.log(moment());
    </script>
</body>

</html>
